<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="100" fill="#1a1a1a"/>

  <!-- Gun body -->
  <rect x="25" y="42" width="90" height="16" fill="#2a4a2a" stroke="#4a6a4a" stroke-width="2"/>

  <!-- Long barrel -->
  <rect x="115" y="45" width="60" height="10" fill="#3a5a3a" stroke="#5a7a5a" stroke-width="2"/>

  <!-- Scope -->
  <ellipse cx="70" cy="35" rx="20" ry="6" fill="#1a3a3a" stroke="#3a5a5a" stroke-width="2"/>
  <line x1="50" y1="35" x2="90" y2="35" stroke="#4a6a6a" stroke-width="1"/>

  <!-- Stock -->
