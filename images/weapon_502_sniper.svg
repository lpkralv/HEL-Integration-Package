  <!-- Handle -->
  <rect x="50" y="58" width="12" height="25" fill="#1a3a1a" stroke="#3a5a3a" stroke-width="2"/>

  <!-- Label -->
  <text x="100" y="20" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">SNIPER</text>
  <text x="100" y="95" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">ID: 502</text>
</svg>
