<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="100" fill="#1a1a1a"/>

  <!-- Gun body -->
  <rect x="35" y="35" width="85" height="25" fill="#4a3a2a" stroke="#6a5a4a" stroke-width="2"/>

  <!-- Double barrel -->
  <rect x="120" y="38" width="45" height="8" fill="#5a4a3a" stroke="#7a6a5a" stroke-width="2"/>
  <rect x="120" y="52" width="45" height="8" fill="#5a4a3a" stroke="#7a6a5a" stroke-width="2"/>

  <!-- Pump -->
  <rect x="60" y="30" width="20" height="8" fill="#3a2a1a" stroke="#5a4a3a" stroke-width="1"/>

  <!-- Handle -->
