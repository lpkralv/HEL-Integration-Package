<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="100" fill="#1a1a1a"/>

  <!-- Blade -->
  <polygon points="90,25 95,30 100,70 90,75 80,70 85,30" fill="#8a8a9a" stroke="#aaaaaa" stroke-width="2"/>

  <!-- Blade edge highlight -->
  <line x1="90" y1="30" x2="90" y2="70" stroke="#cccccc" stroke-width="1" opacity="0.6"/>

  <!-- Fuller (groove in blade) -->
  <line x1="88" y1="35" x2="88" y2="68" stroke="#6a6a7a" stroke-width="1"/>

  <!-- Guard (crossguard) -->
  <rect x="70" y="68" width="50" height="6" fill="#4a4a3a" stroke="#6a6a5a" stroke-width="2"/>
  <ellipse cx="70" cy="71" rx="4" ry="4" fill="#3a3a2a" stroke="#5a5a4a" stroke-width="1"/>
  <ellipse cx="120" cy="71" rx="4" ry="4" fill="#3a3a2a" stroke="#5a5a4a" stroke-width="1"/>

  <!-- Grip (handle) -->
  <rect x="87" y="74" width="16" height="18" fill="#3a2a1a" stroke="#5a4a3a" stroke-width="2"/>

  <!-- Grip wrapping -->
  <line x1="87" y1="78" x2="103" y2="78" stroke="#2a1a0a" stroke-width="1"/>
  <line x1="87" y1="82" x2="103" y2="82" stroke="#2a1a0a" stroke-width="1"/>
  <line x1="87" y1="86" x2="103" y2="86" stroke="#2a1a0a" stroke-width="1"/>

  <!-- Pommel -->
  <circle cx="95" cy="94" r="5" fill="#4a4a3a" stroke="#6a6a5a" stroke-width="2"/>
  <circle cx="95" cy="94" r="3" fill="#3a3a2a"/>

  <!-- Label -->
  <text x="100" y="17" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">STANDARD SWORD</text>
  <text x="100" y="97" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">ID: 800</text>
</svg>
