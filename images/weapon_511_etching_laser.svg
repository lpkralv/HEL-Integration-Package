<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="100" fill="#1a1a1a"/>

  <!-- Gun body (precise, technical) -->
  <rect x="38" y="44" width="72" height="12" fill="#3a3a4a" stroke="#5a5a6a" stroke-width="2"/>

  <!-- Precision barrel -->
  <rect x="110" y="46.5" width="45" height="7" fill="#4a4a5a" stroke="#6a6a7a" stroke-width="1"/>

  <!-- Focusing lens -->
  <circle cx="155" cy="50" r="5" fill="#1a1a3a" stroke="#3a3a5a" stroke-width="2"/>
  <circle cx="155" cy="50" r="3" fill="#4444ff" opacity="0.6"/>

  <!-- Precision laser beam -->
  <line x1="158" y1="50" x2="180" y2="50" stroke="#ff4444" stroke-width="2"/>
  <line x1="158" y1="50" x2="180" y2="50" stroke="#ffaaaa" stroke-width="1" opacity="0.8"/>

  <!-- Laser hit point -->
  <circle cx="180" cy="50" r="3" fill="#ff4444" opacity="0.8"/>
  <circle cx="180" cy="50" r="5" fill="none" stroke="#ff4444" stroke-width="1" opacity="0.5"/>

  <!-- Cooling vents -->
  <line x1="75" y1="44" x2="75" y2="40" stroke="#5a5a7a" stroke-width="1"/>
  <line x1="80" y1="44" x2="80" y2="40" stroke="#5a5a7a" stroke-width="1"/>
  <line x1="85" y1="44" x2="85" y2="40" stroke="#5a5a7a" stroke-width="1"/>
  <line x1="90" y1="44" x2="90" y2="40" stroke="#5a5a7a" stroke-width="1"/>
  <line x1="95" y1="44" x2="95" y2="40" stroke="#5a5a7a" stroke-width="1"/>

  <!-- Power cell -->
  <rect x="60" y="40" width="18" height="8" fill="#2a2a3a" stroke="#4a4a5a" stroke-width="1"/>
  <rect x="62" y="42" width="4" height="4" fill="#44ff44"/>
  <rect x="67" y="42" width="4" height="4" fill="#44ff44"/>
  <rect x="72" y="42" width="4" height="4" fill="#44ff44"/>

  <!-- Handle -->
  <rect x="53" y="56" width="12" height="24" fill="#2a2a3a" stroke="#4a4a5a" stroke-width="2"/>

  <!-- Trigger -->
  <rect x="68" y="56" width="6" height="10" fill="#1a1a2a" stroke="#3a3a4a" stroke-width="1"/>

  <!-- Label -->
  <text x="100" y="20" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">ETCHING LASER</text>
  <text x="100" y="95" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">ID: 511</text>
</svg>
