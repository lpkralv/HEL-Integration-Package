<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="100" fill="#1a1a1a"/>

  <!-- Gun body (chunky) -->
  <rect x="30" y="35" width="95" height="30" fill="#4a4a2a" stroke="#6a6a4a" stroke-width="2"/>

  <!-- Barrel -->
  <rect x="125" y="43" width="50" height="14" fill="#5a5a3a" stroke="#7a7a5a" stroke-width="2"/>

  <!-- Ammo belt -->
  <rect x="50" y="28" width="40" height="8" fill="#3a3a1a" stroke="#5a5a3a" stroke-width="1"/>
  <circle cx="55" cy="32" r="2" fill="#6a6a3a"/>
  <circle cx="65" cy="32" r="2" fill="#6a6a3a"/>
  <circle cx="75" cy="32" r="2" fill="#6a6a3a"/>
  <circle cx="85" cy="32" r="2" fill="#6a6a3a"/>

  <!-- Handle -->
  <rect x="45" y="65" width="15" height="25" fill="#3a3a1a" stroke="#5a5a3a" stroke-width="2"/>

  <!-- Bipod -->
  <line x1="110" y1="65" x2="105" y2="85" stroke="#4a4a4a" stroke-width="3"/>
  <line x1="115" y1="65" x2="120" y2="85" stroke="#4a4a4a" stroke-width="3"/>

  <!-- Label -->
  <text x="100" y="20" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">MACHINE GUN</text>
  <text x="100" y="95" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">ID: 503</text>
</svg>
