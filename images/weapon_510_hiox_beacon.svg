<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="100" fill="#1a1a1a"/>

  <!-- Beacon device -->
  <rect x="45" y="48" width="50" height="20" fill="#3a3a5a" stroke="#5a5a7a" stroke-width="2"/>

  <!-- Antenna -->
  <rect x="68" y="38" width="4" height="10" fill="#4a4a6a"/>
  <circle cx="70" cy="35" r="4" fill="#ff4444"/>

  <!-- Signal waves -->
  <circle cx="70" cy="35" r="8" fill="none" stroke="#ff4444" stroke-width="1" opacity="0.6"/>
  <circle cx="70" cy="35" r="12" fill="none" stroke="#ff4444" stroke-width="1" opacity="0.4"/>
  <circle cx="70" cy="35" r="16" fill="none" stroke="#ff4444" stroke-width="1" opacity="0.2"/>

  <!-- Display screen -->
  <rect x="52" y="52" width="36" height="12" fill="#1a1a2a" stroke="#3a3a4a" stroke-width="1"/>
  <text x="70" y="60" font-family="monospace" font-size="8" fill="#44ff44" text-anchor="middle">HIOX-029</text>

  <!-- Minions (small robots) -->
  <g transform="translate(110, 45)">
    <rect x="0" y="0" width="12" height="16" rx="2" fill="#4a4a6a" stroke="#6a6a8a" stroke-width="1"/>
    <circle cx="6" cy="5" r="2" fill="#44ffff"/>
    <rect x="2" y="12" width="3" height="8" fill="#3a3a5a"/>
    <rect x="7" y="12" width="3" height="8" fill="#3a3a5a"/>
  </g>

  <g transform="translate(130, 50)">
    <rect x="0" y="0" width="10" height="14" rx="2" fill="#4a4a6a" stroke="#6a6a8a" stroke-width="1"/>
    <circle cx="5" cy="4" r="1.5" fill="#44ffff"/>
    <rect x="2" y="10" width="2" height="6" fill="#3a3a5a"/>
    <rect x="6" y="10" width="2" height="6" fill="#3a3a5a"/>
  </g>

  <g transform="translate(148, 48)">
    <rect x="0" y="0" width="11" height="15" rx="2" fill="#4a4a6a" stroke="#6a6a8a" stroke-width="1"/>
    <circle cx="5.5" cy="4.5" r="1.8" fill="#44ffff"/>
    <rect x="2" y="11" width="2.5" height="7" fill="#3a3a5a"/>
    <rect x="6.5" y="11" width="2.5" height="7" fill="#3a3a5a"/>
  </g>

  <!-- Handle -->
  <rect x="60" y="68" width="12" height="22" fill="#2a2a4a" stroke="#4a4a6a" stroke-width="2"/>

  <!-- Label -->
  <text x="100" y="20" font-family="Arial" font-size="11" fill="#ffffff" text-anchor="middle">HIOX-029 HOME BEACON</text>
  <text x="100" y="95" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">ID: 510</text>
</svg>
