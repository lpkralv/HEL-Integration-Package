<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="100" fill="#1a1a1a"/>

  <!-- Gun body -->
  <rect x="40" y="43" width="75" height="14" fill="#2a2a4a" stroke="#4a4a6a" stroke-width="2"/>

  <!-- Energy chamber -->
  <rect x="75" y="38" width="25" height="24" fill="#3a3a5a" stroke="#5a5a7a" stroke-width="2"/>

  <!-- Charging coils -->
  <ellipse cx="87" cy="50" rx="8" ry="10" fill="none" stroke="#44aaff" stroke-width="2"/>
  <circle cx="87" cy="50" r="5" fill="#44aaff" opacity="0.6"/>

  <!-- Laser emitter -->
  <rect x="115" y="46" width="8" height="8" fill="#1a1a3a" stroke="#3a3a5a" stroke-width="1"/>

  <!-- Laser beam (charging) -->
  <defs>
    <linearGradient id="laserGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#44aaff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#44aaff;stop-opacity:0" />
    </linearGradient>
  </defs>
  <rect x="123" y="47" width="55" height="6" fill="url(#laserGradient)"/>

  <!-- Handle -->
  <rect x="55" y="57" width="12" height="25" fill="#1a1a3a" stroke="#3a3a5a" stroke-width="2"/>

  <!-- Power indicator -->
  <rect x="48" y="45" width="4" height="10" fill="#44ff44"/>

  <!-- Label -->
  <text x="100" y="20" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">CHARGE LASER</text>
  <text x="100" y="95" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">ID: 507</text>
</svg>
